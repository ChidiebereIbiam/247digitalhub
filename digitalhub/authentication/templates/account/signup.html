{% extends "account/base.html" %}
{% load socialaccount %}

{% block body %}
  <h2>Sign up</h2>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Sign up</button>
  </form>
  <p>Or</p>
  <a href="{% provider_login_url 'google' process="connect" %}">Sign up with Google</a>
{% endblock %}
