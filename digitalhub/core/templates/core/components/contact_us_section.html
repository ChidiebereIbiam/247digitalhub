{% load static %}
<!-- Contact Form -->
<div class="container my-5">
    <div class="row">
        <!-- Form Column -->
        <div class="col-lg-5 col-12 mb-4">
            <h5 class="text-custom-color">Contact us</h5>
            <h3>Let's help you understand your business</h3>
            <form class="contact-form" method="post" action="{% url "contact_us" %}">
              {% csrf_token %}
                <div class="mb-3">
                  <label for="name" class="form-label">Name</label>
                  <div class="input-group">
                    <input type="text" class="form-control bg-light" id="name" placeholder="Enter name" name="name" required>
                    <span class="input-group-text bg-light text-muted">
                      <i class="fas fa-user" aria-hidden="true"></i>
                    </span>
                    
                  </div>
                </div>
                <div class="mb-3">
                  <label for="email" class="form-label">Email address</label>
                  <div class="input-group">
                    <input type="email" class="form-control bg-light" id="email" placeholder="Email address" name="email" required>
                    <span class="input-group-text bg-light text-muted">
                      <i class="fas fa-envelope"></i> <!-- Use Bootstrap Icons for the envelope icon -->
                    </span>
                    
                  </div>
                </div>
                <div class="mb-3">
                  <label for="subject" class="form-label">Subject</label>
                  <div class="input-group">
                    <input type="text" class="form-control bg-light" id="subject" placeholder="Enter subject" name="subject" required>
                    <span class="input-group-text bg-light text-muted">
                      <i class="fas fa-pencil-alt"></i> <!-- Use Bootstrap Icons for the pencil icon -->
                    </span>
                    
                  </div>
                </div>
                <div class="mb-3">
                  <label for="message" class="form-label">Message</label>
                  <div class="input-group">
                    <textarea class="form-control bg-light" id="message" rows="3" placeholder="Enter message" name="message" required></textarea>
                    <span class="input-group-text bg-light text-muted">
                      <i class="fas fa-comments"></i> <!-- Use Bootstrap Icons for the chat icon -->
                    </span>
                    
                  </div>
                </div>
                <button type="submit" class="main-btn">Submit</button>
              </form>
              
        </div>
        <!-- Image Background and Contact Info Column -->
        <div class="col-lg-7 col-12 position-relative">
            <!-- Background image wrapper -->
            <div class="background-image-wrapper">
                <!-- Contact Info Card -->
                <div class="contact-info card p-3 shadow">
                    <i class="bi bi-telephone"></i>
                    <h6>Call us on:</h6>
                    <p>+447 909736637494</p>
                    <p>+635548384793999</p>
                </div>
            </div>
        </div>
    </div>
</div>
