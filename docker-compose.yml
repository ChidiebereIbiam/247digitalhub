version: "3.8"

services:
  django:
    build:
      context: .
      dockerfile: ./compose/django/Dockerfile
    container_name: django
    restart: always
    ports:
      - "8000:8000"
    expose:
      - 8000
    volumes:
      - .:/usr/src/app
    depends_on:
      - mysql
    env_file:
      - .env
    networks:
      - webnet

 

