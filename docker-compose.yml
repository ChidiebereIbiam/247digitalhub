  mysql:
    image: mysql:latest
    container_name: mysql
    restart: always  
    volumes:
      - mysql_data:/var/lib/mysql
    env_file:
      - .env
    networks:
      - webnet

  phpmyadmin:
    image: phpmyadmin/phpmyadmin:latest
    container_name: phpmyadmin
    restart: always
    depends_on:
      - mysql
    ports:
      - "8080:80"
    env_file:
      - .env
    networks:
      - webnet

volumes:
  mysql_data:

networks:
  webnet:
    driver: bridge